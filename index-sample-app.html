<!doctype html>
<html>
<head>

  <title></title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
  <link rel="stylesheet" href="lib/angular-material/1.1.0/angular-material.css">

  <!-- HCP stylesheet from quest-portal project -->
  <link rel="stylesheet" href="styles/main.css">

  <script src="lib/angular/1.5.0/angular.js"></script>
  <script src="lib/angular-animate/1.5.0/angular-animate.js"></script>
  <script src="lib/angular-aria/1.5.0/angular-aria.js"></script>

  <script src="lib/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="lib/angular-material/1.1.0/angular-material.js"></script>

  <script src="lib/underscore/1.8.3/underscore.js"></script>
  <script src="lib/moment/2.11.2/moment.js"></script>

  <script src="lib/spin/2.3.2/spin.js"></script>
  <script src="lib/angular-spinner/0.8.1/angular-spinner.min.js"></script>

  <script src="lib/ng-sortable/1.3.4/ng-sortable.min.js"></script>

  <script src="lib/angular-utils-pagination/0.11.1/dirPagination.js"></script>

  <script src="lib/systemjs/0.19.25/system.js"></script>


  <script>

    System.config({
      packages: {
        'app': {defaultExtension: 'js'},
        'lib/quartz': {
          defaultExtension: 'js',
          meta: {'*.html': { loader: 'html'}}
        }
      },
      map: {
        html: 'lib/systemjs-plugin-text/0.0.9/text.js'
      }
    });

    // bootstrap app
    System.import('app/app.module').catch(function(err) {
      console.log(err);
    });
  </script>

  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

  <noscript>
      <meta http-equiv="refresh" content="0; url=index-nojs.html">
  </noscript>

</head>

<body md-no-ink class="ng-cloak" layout="column">
  <div us-spinner="{color: '#35792a'}" spinner-key="spinner"></div>
  <md-content layout="row" flex>
    <div layout="column" flex id="content">
      <md-content flex ng-view layout="column" class="qd-main-content">
        <div flex layout="column" ui-view="qdcontent" id="qd-content-wrapper"></div>
      </md-content>
    </div>
  </md-content>
</body>
</html>
