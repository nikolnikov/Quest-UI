<md-dialog class="qd-custom-dialog" aria-label="Verify Order Code Info" ng-cloak>
    <md-card-header class="qd-patient-profile-card__header" layout="row" layout-align="end center">
        <md-card-header-text layout="row" flex>
            Verify Order Code Info
        </md-card-header-text>

        <md-button class="md-icon-button md-button" ng-click="vm.cancel()">
            <md-icon class="qd-icon icon-close"></md-icon>
        </md-button>
    </md-card-header>

    <md-dialog-content>
        <div layout="column" layout-align="center center" class="qd-save-cancel">
            In Progress Dialog
            <md-button class="md-raised qd-button">
                Save Changes
            </md-button>
            <a href="#" class="qd-link">Cancel</a>
        </div>
    </md-dialog-content>
</md-dialog>
